<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }
        .game-container { 
            background: rgba(255,255,255,0.95); 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); 
            max-width: 550px; 
            width: 100%; 
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-size: 2.5em; 
            margin-bottom: 10px; 
        }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 1.1em; }
        
        select, input { 
            padding: 15px 20px; 
            font-size: 16px; 
            border: 2px solid #e1e5e9; 
            border-radius: 15px; 
            margin: 10px; 
            width: 140px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        select:focus, input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        
        button { 
            padding: 16px 30px; 
            font-size: 16px; 
            border: none; 
            border-radius: 15px; 
            margin: 12px; 
            cursor: pointer; 
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .start-btn { 
            background: linear-gradient(45deg, #4CAF50, #45a049); 
            color: white; 
            font-size: 18px;
            min-width: 160px;
        }
        .start-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(76,175,80,0.4); }
        
        .game-btn { 
            min-width: 100px; 
            font-size: 18px; 
            margin: 15px;
            padding: 18px 25px;
        }
        .greater { 
            background: linear-gradient(45deg, #ff9800, #f57c00); 
            color: white; 
        }
        .less { 
            background: linear-gradient(45deg, #2196F3, #1976D2); 
            color: white; 
        }
        .correct { 
            background: linear-gradient(45deg, #4CAF50, #388E3C); 
            color: white; 
        }
        .game-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        
        .hidden { display: none !important; }
        
        #status { 
            font-size: 1.6em; 
            margin: 35px 0; 
            padding: 25px; 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); 
            border-radius: 20px; 
            font-weight: 700;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }
        
        .finish-screen { 
            padding: 20px; 
            margin: 20px 0;
        }
        .emoji { font-size: 4em; margin: 20px 0; }
        .win-text { font-size: 1.4em; color: #2e7d32; font-weight: bold; }
        
        @media (max-width: 480px) {
            .game-container { padding: 30px 20px; }
            h1 { font-size: 2em; }
            button { padding: 14px 20px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ Number Guessing Game</h1>
        <p class="subtitle">I use binary search to guess your secret number!</p>
        
        <!-- Setup Screen -->
        <div id="setup">
            <div style="margin: 25px 0;">
                <label style="font-size: 1.2em; margin-right: 10px;">Difficulty:</label>
                <select id="difficulty">
                    <option value="1-50">ü•â Easy (1-50)</option>
                    <option value="1-100" selected>ü•à Medium (1-100)</option>
                    <option value="1-1000">ü•á Hard (1-1000)</option>
                    <option value="custom">üé® Custom</option>
                </select>
            </div>
            
            <div id="customRange" class="hidden">
                <input id="low" type="number" placeholder="Low" value="1" min="1">
                <input id="high" type="number" placeholder="High" value="100" min="1">
            </div>
            
            <button class="start-btn" onclick="startGame()">
                üöÄ Start Guessing!
            </button>
        </div>

        <!-- Game Screen -->
        <div id="playArea" class="hidden">
            <div id="status">Ready to guess your number...</div>
            <div style="margin: 30px 0;">
                <button class="game-btn greater" onclick="userResponse('>')">‚û°Ô∏è Higher</button>
                <button class="game-btn less" onclick="userResponse('<')">‚¨ÖÔ∏è Lower</button>
                <button class="game-btn correct" onclick="userResponse('=')">‚úÖ Correct!</button>
            </div>
        </div>

        <!-- Finish Screen -->
        <div id="restart" class="hidden">
            <div class="finish-screen">
                <div class="emoji" id="finishEmoji"></div>
                <p id="finishMsg" class="win-text"></p>
            </div>
            <button class="start-btn" onclick="restartGame()">üîÑ Play Again</button>
        </div>
    </div>

    <script>
        let low = 1, high = 100, mid, guesses = 0;

        // Custom range toggle
        document.getElementById('difficulty').addEventListener('change', function() {
            document.getElementById('customRange').classList.toggle('hidden', this.value !== 'custom');
        });

        function startGame() {
            const diff = document.getElementById('difficulty').value;
            
            if (diff === 'custom') {
                low = parseInt(document.getElementById('low').value) || 1;
                high = parseInt(document.getElementById('high').value) || 100;
                if (low >= high) {
                    low = 1; high = 100;
                }
            } else {
                [low, high] = diff.split('-').map(Number);
            }
            
            guesses = 0;
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('playArea').classList.remove('hidden');
            document.getElementById('restart').classList.add('hidden');
            
            makeGuess();
        }

        function makeGuess() {
            if (low > high) {
                showFinish('ü§î Something went wrong. Did you follow the rules?', '‚ùì');
                return;
            }
            mid = Math.floor((low + high) / 2);
            guesses++;
            document.getElementById('status').innerHTML = 
                `Guess #${guesses}: Is it <strong style="color: #667eea;">${mid}</strong>?`;
        }

        function userResponse(response) {
            if (response === '>') {
                low = mid + 1;
            } else if (response === '<') {
                high = mid - 1;
            } else if (response === '=') {
                showFinish(`üéâ Got it! Your number was <strong>${mid}</strong> in <strong>${guesses}</strong> guesses!`, 'üéâ');
                return;
            }
            makeGuess();
        }

        function showFinish(message, emoji) {
            document.getElementById('playArea').classList.add('hidden');
            document.getElementById('finishMsg').innerHTML = message;
            document.getElementById('finishEmoji').textContent = emoji;
            document.getElementById('restart').classList.remove('hidden');
        }

        function restartGame() {
            document.getElementById('setup').classList.remove('hidden');
            document.getElementById('playArea').classList.add('hidden');
            document.getElementById('restart').classList.add('hidden');
            document.getElementById('low').value = '';
            document.getElementById('high').value = '';
            document.getElementById('difficulty').value = '1-100';
            document.getElementById('customRange').classList.add('hidden');
        }
    </script>
</body>
</html>
